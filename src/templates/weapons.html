<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Helmet Heroes Wiki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/weapons.css') }}">
</head>
<body>
    <div class="main">
        <div class="page-header">
            <h1><b>Helmet Heroes Reborn Wiki</b></h1>
            <img src="{{ url_for('static', filename='/images/helmet-heroes.png') }}" alt="Helmet Heroes Main Image">
        </div>
        <div class="page-content">
            <div class="content">
                <table class="content-table">
                    <tr class="content-table-header">
                        {% for header in headers %}
                            <th><b>{{ header }}</b></th>
                        {% endfor %}
                    </tr>
                    {% for item in items %}
                        <tr class="content-table-row">
                            {% for attribute in item %}
                                <td>{{ attribute }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
